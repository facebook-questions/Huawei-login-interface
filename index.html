<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kit</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <main>
            <header>SOME PLACEHOLDER TXT</header>
            <!-- going to have the image as background -->
            <section id="hero"></section>

            <!-- form -->
            <form>
                <!-- to display error messages (already shown n the picture) -->
                <div class="error">
                    <p><img src="img/error.png" alt="error">Entrez un compte.</p>
                </div>
                <table>
                    <!-- using table to keep all the fields aligned -->
                    <tr>
                        <td>Compte</td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Mot de passe</td>
                        <td>
                            <input type="password">
                        </td>
                        <td>
                            <a href="#">Mot de passe oublié?</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Langue</td>
                        <td>
                            <select>
                                <option value="francais">Français</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button>Se Connecter</button>
                        </td>
                    </tr>
                </table>
            </form>

            <!-- footer (copyright) -->
            <footer>
                <p>Droit dauteur u009 Huawei Technologies Co, Ltd {0}. Tous droits réservés.</p>
                <img src="img/hLogo.png" alt="logo">
            </footer>
        </main>
        <!-- end of container -->
    </div>
</body>
</html>
